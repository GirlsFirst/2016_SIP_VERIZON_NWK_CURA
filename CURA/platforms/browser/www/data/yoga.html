<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>Yoga</title>

	    <link rel="stylesheet" type="text/css" href="../css/yoga.css">
	    <script type="text/javascript" src="../js/main.js"></script>
	    <script type="text/javascript" src="../js/yoga.js"></script>
		
	</head>

	<body onload="setup()">
		<!--Back button-->
		<button class="back" src="" height="70" width="70" onclick="location.href='exercise.html'">Go Back</button>

		<!--Heading-->
		<h1 class="heading">Yoga</h1>
		<!--CALL pickImg()-->

		<!--Stress Bar-->
		<h4>Stress Level:</h4>
		<div id="myProgress">
  			<div id="myBar"></div>
		</div>

		<!--sets the stress bar initially-->
		<script>
    		setBar();
		</script>

		<img src= "../cura_images/metus-1.png" id="metus" alt="Metus" width=275 height=229>

		<script>
    		pickImg();
		</script>
		<!--Yoga poses-->
		<div class="icons">
			<div class="row1">
				<img src="../cura_images/warrior_1.png"  class="pose" id="warrior" alt="warrior" height="100" width="100" onclick="goToPose(0); deStress();">
				<img src="../cura_images/child_pose.png"  class="pose" id="childPose" alt="childPose" height="100" width="100" onclick="goToPose(1); deStress();">
				<img src="../cura_images/downward_dog.png"  class="pose" id="dog" alt="dog" height="100" width="100" onclick="goToPose(2); deStress();">
			</div>
			<div class="row2">
				<img src="../cura_images/cobra.png"  class="pose" id="cobra" alt="cobra" height="100" width="100" onclick="goToPose(3); deStress();">
				<img src="../cura_images/tree_pose.png"  class="pose" id="tree" alt="tree" height="100" width="100" onclick="goToPose(4); deStress();">
				<img src="../cura_images/ext_triangle.png"  class="pose" id="triangle" alt="triangle" height="100" width="100" onclick="goToPose(5); deStress();">
			</div>
		</div>
	</body>
</html>
