<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>yoga</title>

	    <link rel="stylesheet" type="text/css" href="../css/index.css">
	    <script type="text/javascript" src="../js/main.js"></script>
	    <script type="text/javascript" src="../js/yoga.js"></script>
		
	</head>

	<body>
		<!--Back button-->
		<button class="back" src="" height="70" width="70" onclick="backToExercise()">Go Back</button>

		<!--Heading-->
		<h1 class="heading">Yoga</h1>

		<!--Metus-->
		<img src=""  id="metus" alt="Metus" height="70" width="70">
		<!--CALL pickImg()-->
		<script>
    		pickImg();
		</script>

		<!--Stress Bar-->
		<h4>Stress Level:</h4>
		<div id="myProgress">
  			<div id="myBar"></div>
		</div>

		<!--sets the stress bar initially-->
		<script>
    		setBar();
		</script>

		<!--Yoga poses-->
		<img src=""  class="pose" id="warrior" alt="warrior" height="40" width="40" onclick="goToPose(0)">
		<img src=""  class="pose" id="childPose" alt="childPose" height="40" width="40" onclick="goToPose(1)">
		<img src=""  class="pose" id="dog" alt="dog" height="40" width="40" onclick="goToPose(2)">
		<img src=""  class="pose" id="cobra" alt="cobra" height="40" width="40" onclick="goToPose(3)">
		<img src=""  class="pose" id="tree" alt="tree" height="40" width="40" onclick="goToPose(4)">
		<img src=""  class="pose" id="triangle" alt="triangle" height="40" width="40" onclick="goToPose(5)">
	</body>
</html>
